<!DOCTYPE html>
<html lan="zh-CN">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/amazeui.min.css') }}" type="text/css">
</head>
<body>
<div class="am-u-lg-6 am-u-md8 am-u-sm-centered">
    <form class="am-form" method="post" action="{{ url_for("auth.login") }}">
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
        <h3>登录</h3>
        <hr>
            {%- with messages = get_flashed_messages(with_categories=True) %}
            {%- if messages %}
                {%- for category, message in messages %}
                    {%- if category =="success" %}
            <div class="am-alert am-alert-success" data-am-alert>{{ message }}</div>
                    {%- else %}
            <div class="am-alert am-alert-warning" data-am-alert>{{ message }}</div>
                    {%- endif %}
                {%- endfor %}
            {%- endif %}
            {%- endwith %}
            <div class="am-form-group">
                <label for="username">账号:</label>
                <input type="email" name="username" id="username" placeholder="username" required /><br />
                <label for="password">密码:</label>
                <input type="password" name="password" id="password" placeholder="password" required /><br />
                <br />
                <button type="submit" class="am-btn am-btn-primary">一库</button>
            </div>
    </form>
</div>
</body>
</html>
